name: ranger_startup
root: ./
startup_window: sensors
pre_window: |
  # humble
  scout_ws
  export AGV_NAMESPACE=ranger
  unset ROS_DOMAIN_ID
windows:
  - ranger_launch:
      layout: tiled
      panes:
        - bash /root/ranger_ws/src/ranger_ros2/ranger_bringup/scripts/bringup_can2usb.bash; ros2 launch ranger_bringup ranger_mini_v2.launch.py publish_odom_tf:=true base_frame:=ranger_base_link odom_frame:=odom
  - teleop:
    - ros2 run teleop_twist_keyboard teleop_twist_keyboard
  - kinova:
      layout: tiled
      panes:
        - ros2 launch kortex_bringup gen3_lite.launch.py robot_ip:=192.168.1.10 launch_rviz:=false
  - tf_publisher:
      layout: tiled
      panes:
        - sleep 5; ros2 run tf2_ros static_transform_publisher 0.1679 0 0.023 0 0 0 ranger_base_link base_link
        - sleep 5; ros2 run tf2_ros static_transform_publisher 0.288151 -0.006977 0.046311 1.570796 0 0 ranger_base_link livox_frame
        - sleep 5; ros2 run tf2_ros static_transform_publisher 0 0 0 0 0 0 ranger_base_link base_footprint
        - sleep 5; ros2 run tf2_ros static_transform_publisher 0 0 0 0 0 0 end_effector_link gas_frame
  - livox:
      layout: tiled
      panes:
        - ros2 launch livox_ros_driver2 rviz_MID360_launch.py
        - ros2 launch pointcloud_to_laserscan sample_pointcloud_to_laserscan_launch.py
  - sensors:
      layout: tiled
      panes:
        - ros2 run micro_ros_agent micro_ros_agent serial --dev /dev/ttyUSB0 -b 115200
        - history -s "ros2 launch gas_mapping sim_gas_mapping.launch.py"
  - slam:
      layout: tiled
      panes:
        - history -s "ros2 launch slam_toolbox online_async_launch.py"
  - bag:
    - cd /root/bags; history -s "ros2 bag record -s mcap --all"
  - nav2:
      layout: tiled
      panes:
        - history -s "ros2 launch nav2_bringup navigation_launch.py params_file:=/root/ranger_startup/config/nav2_params.yaml use_sim_time:=false"
  - cam:
      layout: tiled
      panes:
        - ros2 run usb_cam usb_cam_node_exe

